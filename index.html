<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Home Project</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="h-[300vh]">
    <main>
        <header >
            <section id="hero" class="relative w-full h-[500px] md:h-[600px] lg:h-[800px]">
                <div class="w-full h-full">
                    <img class="w-full h-full object-cover" src="https://ultra-realhomes.b-cdn.net/wp-content/uploads/2022/06/spacejoy-scaled.jpg" alt="">
                </div>
                <div class="">
                    <button class="absolute top-0 right-0 bottom-0 my-auto mx-3 w-10 h-10 text-white rounded-full bg-neutral-700 flex justify-center items-center hover:bg-sky-500 duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                          </svg>                      
                    </button>
                </div>
                <div class="">
                    <button class="absolute top-0 left-0-0 bottom-0 my-auto mx-3 w-10 h-10 text-white rounded-full bg-neutral-700 flex justify-center items-center hover:bg-sky-500 duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                          </svg>
                                               
                    </button>
                </div>
            </section>
            <section id="para" class="bg-white md:w-[80%] lg:w-[90%] xl:w-[65%] mx-auto rounded-3xl py-3 px-2 md:p-10  shadow md:-translate-y-[120%] lg:-translate-y-1/2 relative">
                <p class="absolute text-white bg-sky-500 rounded-full px-2 py-1 top-0 -translate-y-3/4 md:-translate-y-1/2 ">Featured</p>
                <div class="grid grid-cols-12 w-full items-center gap-y-2 md:gap-y-7">
                    <div class="col-span-full lg:col-span-6">
                        <a href="" class="text-2xl font-bold hover:text-sky-500">Office Space at Northwest 107th </a><span class="text-base text-gray-500">Build 2019</span>
                    </div>
                    <div class="col-span-6 lg:col-span-4">
                        <div class="flex gap-2 lg:gap-5">
                            <div class="text-sm text-gray-500 ">
                                <p class="md:mb-2 font-bold">Bedrooms</p>
                                <p>3</p>
                            </div>
                            <div class="text-sm text-gray-500">
                                <p class="md:mb-2 font-bold">Bathroom</p>
                                <p>4</p>
                            </div>
                            <div class="text-sm text-gray-500">
                                <p class="md:mb-2 font-bold">Area</p>
                                <p>2000 <span>sq ft</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-6 lg:col-span-2 ml-auto">
                        <div class="text-sm text-gray-500">
                            <p class="md:mb-2 text-blue-500 font-bold text-base">For Sale</p>
                            <p class="text-black md:text-3xl font-bold">$850,000</p>
                        </div>
                    </div>
                </div>
            </section>
        </header>
    </main>
</body>
</html>
